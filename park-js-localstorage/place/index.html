<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaciona JS - View Spot</title>
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

     <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body class="d-flex flex-column min-vh-100" onload="showData();">
    <div id="header"></div>

    <main class="container flex-shrink-0" style="padding-top: 20px;">
         <div class="text-center mb-4">
             <img src="../assets/images/estacionamento.png" alt="Parking Icon" width="120px">
             <h1>Last Registered Spot</h1>
        </div>

        <div class="row justify-content-center">
             <div class="col-md-8 col-lg-6">
                <div id="divData" class="mb-4" style="padding: 20px; border-radius: 20px; border: 1px solid #ccc; min-height: 150px;">
                    <p class="text-muted text-center pt-4">Loading data...</p>
                </div>

                <div id="mapDisplay" class="mb-4">
                     <p class="text-muted text-center pt-5">Loading map...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer" class="mt-auto"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
     <script src="/assets/js/scripts.js"></script>
    <script>
        $(function () {
            // Use relative paths to load includes
            $("#header").load("../includes/header.html");
            $("#footer").load("../includes/footer.html");
        });
        // The showData() function is already called by the 'onload' of the body
    </script>
</body>
</html>
