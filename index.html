<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaciona JS - Register</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div id="header"></div>

    <main class="container flex-shrink-0" style="padding-top: 20px;">
        <div class="text-center mb-4">
            <img src="/assets/images/estacionamento.png" alt="Parking Icon" width="120px"> 
            <h1>Register Spot</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="h4 mb-3 text-center">Spot Details</h2>
                <div class="mb-3">
                    <label for="inputColor" class="form-label">Color:</label>
                    <select class="form-select" id="inputColor">
                        <option value="..." selected>Select a Color...</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Blue">Blue</option>
                        <option value="Orange">Orange</option>
                        <option value="Green">Green</option>
                        <option value="Red">Red</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="inputSection" class="form-label">Section:</label>
                    <input type="text" id="inputSection" class="form-control" placeholder="E.g.: A, B1, Red...">
                </div>
                <div class="mb-3">
                    <label for="inputNumber" class="form-label">Number:</label>
                    <input type="number" id="inputNumber" class="form-control" placeholder="E.g.: 120, 55...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Location (Optional): <small class="text-muted">Click/drag on the map</small></label>
                    <div id="mapInput">
                        <p class="text-muted text-center pt-5">Loading map...</p> 
                    </div>
                </div>

                <button onclick="saveData();" class="btn btn-primary w-100 mb-4">Save Spot</button>
            </div>
        </div>
    </main>

    <div id="footer" class="mt-auto"></div>

    <div class="modal fade" id="MessageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Estaciona JS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Spot successfully registered!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="/assets/js/scripts.js"></script>
    <script>
        $(function () {
            // Load includes
            $("#header").load("includes/header.html");
            $("#footer").load("includes/footer.html");

            // Initialize input map AFTER the DOM is ready
            if (typeof initMapInput === 'function') {
                initMapInput();
            } else {
                console.error("Function initMapInput is not defined or was not loaded.");
                $('#mapInput').html('<p class="text-danger text-center pt-5">Error loading map script.</p>');
            }
        });
    </script>
</body>
</html>
