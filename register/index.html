<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Park - Create Account</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/assets/js/app-functions.js"></script>
    <script>
        $(function() {
            $("#header").load("/includes/header.html");
            $("#footer").load("/includes/footer.html", function() {
                if (document.getElementById("currentYear") && !document.getElementById("currentYear").textContent) {
                     document.getElementById("currentYear").textContent = new Date().getFullYear();
                }
            });
        });
    </script>
</head>
<body class="d-flex flex-column min-vh-100 bg-light-subtle">
    <div id="header"></div>

    <main class="container flex-grow-1 py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <img src="/assets/images/park.png" alt="Firebase Park Logo" class="img-fluid" style="max-width: 100px;">
                </div>

                <div class="card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="card-title text-center mb-4 fw-bold">Create New Account</h3>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="text-email" placeholder="name@example.com">
                            <label for="text-email"><i class="fas fa-envelope me-2"></i>Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="text-password" placeholder="Password">
                            <label for="text-password"><i class="fas fa-lock me-2"></i>Password</label>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button id="btnRegister" type="button" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                        </div>
                        <div id="DivAnimation" class="text-center mt-3" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="message" class="mt-3"></div>
                        <div class="text-center mt-3">
                            <a href="/index.html" class="btn btn-link">Already have an account? Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
</body>
</html>
